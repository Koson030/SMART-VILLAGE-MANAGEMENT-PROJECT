<div id="dashboard" class="page-content active">
  <div class="page-title">
    <h2 id="dashboard-title">Dashboard</h2>
  </div>
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon bg-primary"><i class="fas fa-bullhorn"></i></div>
      <div class="stat-content">
        <p class="stat-label">ประกาศใหม่</p>
        <span class="stat-number" id="announcement-count">0</span>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon bg-success"><i class="fas fa-tools"></i></div>
      <div class="stat-content">
        <p class="stat-label">งานซ่อมที่ต้องทำ</p>
        <span class="stat-number" id="repair-count">0</span>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon bg-info"><i class="fas fa-calendar-check"></i></div>
      <div class="stat-content">
        <p class="stat-label">รายการจองที่รออนุมัติ</p>
        <span class="stat-number" id="booking-count">0</span>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon bg-danger"><i class="fas fa-file-invoice-dollar"></i></div>
      <div class="stat-content">
        <p class="stat-label">บิลที่ยังไม่ชำระ</p>
        <span class="stat-number" id="bill-count">0</span>
      </div>
    </div>
  </div>

  <div class="data-section">
    <div class="card">
      <div class="card-header">
        <h3>ประกาศล่าสุด</h3>
        <button class="btn btn-sm btn-secondary" onclick="showPage('announcements')">ดูทั้งหมด</button>
      </div>
      <div id="latest-announcements-list" class="data-list">
        <p class="no-data">ไม่มีประกาศในขณะนี้</p>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h3>รายงานการซ่อมล่าสุด</h3>
        <button class="btn btn-sm btn-secondary" onclick="showPage('repair')">ดูทั้งหมด</button>
      </div>
      <div id="latest-repairs-list" class="data-list">
        <p class="no-data">ไม่มีรายงานการซ่อมในขณะนี้</p>
      </div>
    </div>
  </div>
</div>
