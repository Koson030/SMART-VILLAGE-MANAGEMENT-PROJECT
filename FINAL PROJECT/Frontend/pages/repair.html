<div id="repair" class="page-content hidden">
  <div class="page-title">
    <h2>แจ้งซ่อม</h2>
    <button class="btn btn-primary" onclick="openModal('addRepairModal')">
      <i class="fas fa-plus"></i> แจ้งเรื่องใหม่
    </button>
  </div>
  <div class="filter-controls">
    <label for="repairStatusFilter">สถานะ:</label>
    <select id="repairStatusFilter" onchange="fetchRepairRequests()">
      <option value="">ทั้งหมด</option>
      <option value="pending">รอดำเนินการ</option>
      <option value="in_progress">กำลังดำเนินการ</option>
      <option value="completed">เสร็จสิ้น</option>
    </select>
  </div>
  <div id="repair-requests-list" class="data-list">
    <p class="no-data">ไม่มีรายการแจ้งซ่อม</p>
  </div>
</div>
