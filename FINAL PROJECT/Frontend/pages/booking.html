<div id="booking" class="page-content hidden">
  <div class="page-title">
    <h2>จองพื้นที่ส่วนกลาง</h2>
    <button class="btn btn-primary" onclick="openModal('addBookingModal')">
      <i class="fas fa-plus"></i> จองพื้นที่ใหม่
    </button>
  </div>
  <div class="filter-controls">
    <label for="bookingStatusFilter">สถานะ:</label>
    <select id="bookingStatusFilter" onchange="fetchBookingRequests()">
      <option value="">ทั้งหมด</option>
      <option value="pending">รออนุมัติ</option>
      <option value="approved">อนุมัติแล้ว</option>
      <option value="rejected">ไม่อนุมัติ</option>
    </select>
  </div>
  <div id="booking-requests-list" class="data-list">
    <p class="no-data">ไม่มีรายการจองพื้นที่ส่วนกลาง</p>
  </div>
</div>
