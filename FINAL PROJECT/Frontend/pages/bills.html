<div id="bills" class="page-content hidden">
  <div class="page-title">
    <h2>ใบแจ้งหนี้</h2>
    <button class="btn btn-primary" id="addBillBtn" onclick="openModal('addBillModal')">
      <i class="fas fa-plus"></i> ออกใบแจ้งหนี้
    </button>
  </div>
  <div class="filter-controls">
    <label for="billStatusFilter">สถานะ:</label>
    <select id="billStatusFilter" onchange="fetchBills()">
      <option value="">ทั้งหมด</option>
      <option value="unpaid">ยังไม่ชำระ</option>
      <option value="paid">ชำระแล้ว</option>
      <option value="pending_verification">รอตรวจสอบ</option>
    </select>
  </div>
  <div id="bills-list" class="data-list">
    <p class="no-data">ไม่มีใบแจ้งหนี้</p>
  </div>
</div>
