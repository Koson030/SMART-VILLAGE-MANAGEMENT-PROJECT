<div id="register-page" class="page-container hidden">
  <div class="login-card">
    <div class="login-header">
      <i class="fas fa-user-plus"></i>
      <h2>สมัครสมาชิก</h2>
    </div>
    <form id="register-form">
      <div class="form-group">
        <label for="reg-name">ชื่อ-นามสกุล</label>
        <input type="text" id="reg-name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="reg-username">ชื่อผู้ใช้</label>
        <input type="text" id="reg-username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="reg-password">รหัสผ่าน</label>
        <input type="password" id="reg-password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="reg-phone">เบอร์โทรศัพท์</label>
        <input type="text" id="reg-phone" class="form-control">
      </div>
      <div class="form-group">
        <label for="reg-address">ที่อยู่</label>
        <input type="text" id="reg-address" class="form-control">
      </div>
      <p id="register-error-message" class="error-message hidden"></p>
      <button type="submit" class="btn btn-success btn-block">สมัครสมาชิก</button>
    </form>
    <p class="register-link">
      มีบัญชีแล้ว? <a href="#" onclick="showLogin()">เข้าสู่ระบบ</a>
    </p>
  </div>
</div>
