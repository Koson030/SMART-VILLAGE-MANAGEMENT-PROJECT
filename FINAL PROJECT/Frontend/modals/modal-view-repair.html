<div id="viewRepairModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">รายละเอียดการแจ้งซ่อม</h3>
      <button class="modal-close" onclick="closeModal('viewRepairModal')">&times;</button>
    </div>
    <div class="modal-body">
      <p><strong>หัวข้อ:</strong> <span id="viewRepairTitle"></span></p>
      <p><strong>ผู้แจ้ง:</strong> <span id="viewRepairUser"></span></p>
      <p><strong>สถานที่:</strong> <span id="viewRepairLocation"></span></p>
      <p><strong>รายละเอียด:</strong> <span id="viewRepairDescription"></span></p>
      <p><strong>สถานะ:</strong> <span id="viewRepairStatus" class="status-badge"></span></p>
      <div id="viewRepairImageContainer" class="hidden" style="margin-top: 15px;">
        <img id="viewRepairImage" src="" alt="รูปภาพแจ้งซ่อม" class="image-preview">
      </div>
    </div>
    <div id="viewRepairAdminActions" class="modal-footer hidden">
      <button class="btn btn-success" onclick="updateRepairStatus('in_progress')">กำลังดำเนินการ</button>
      <button class="btn btn-primary" onclick="updateRepairStatus('completed')">เสร็จสิ้น</button>
    </div>
  </div>
</div>
