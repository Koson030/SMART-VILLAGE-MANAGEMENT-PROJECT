<div id="addBillModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">ออกใบแจ้งหนี้ใหม่</h3>
      <button class="modal-close" onclick="closeModal('addBillModal')">&times;</button>
    </div>
    <div class="modal-body">
      <form id="billForm">
        <div class="form-group">
          <label for="bill-item-name">รายการ</label>
          <input type="text" id="bill-item-name" required>
        </div>
        <div class="form-group">
          <label for="bill-amount">จำนวนเงิน</label>
          <input type="number" id="bill-amount" required>
        </div>
        <div class="form-group">
          <label for="bill-due-date">วันที่ครบกำหนด</label>
          <input type="date" id="bill-due-date" required>
        </div>
        <div class="form-group">
          <label for="bill-recipient">ผู้รับใบแจ้งหนี้</label>
          <select id="bill-recipient" required></select>
        </div>
        <div class="form-group">
          <label for="bill-notes">หมายเหตุ</label>
          <textarea id="bill-notes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-20">ออกใบแจ้งหนี้</button>
      </form>
    </div>
  </div>
</div>
