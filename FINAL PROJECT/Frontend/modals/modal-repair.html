<div id="addRepairModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">แจ้งซ่อม</h3>
      <button class="modal-close" onclick="closeModal('addRepairModal')">&times;</button>
    </div>
    <div class="modal-body">
      <form id="repairForm">
        <div class="form-group">
          <label for="repair-title">หัวข้อ</label>
          <input type="text" id="repair-title" required>
        </div>
        <div class="form-group">
          <label for="repair-description">รายละเอียด</label>
          <textarea id="repair-description" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="repair-location">สถานที่</label>
          <input type="text" id="repair-location" required>
        </div>
        <div class="form-group">
          <label for="repair-image">รูปภาพ (ไม่บังคับ)</label>
          <input type="file" id="repair-image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary mt-20">ส่งคำขอ</button>
      </form>
    </div>
  </div>
</div>
