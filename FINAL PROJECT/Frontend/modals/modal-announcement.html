<div id="addAnnouncementModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">เพิ่มประกาศใหม่</h3>
      <button class="modal-close" onclick="closeModal('addAnnouncementModal')">&times;</button>
    </div>
    <div class="modal-body">
      <form id="announcementForm">
        <div class="form-group">
          <label for="announcement-title">หัวข้อ</label>
          <input type="text" id="announcement-title" required>
        </div>
        <div class="form-group">
          <label for="announcement-content">เนื้อหา</label>
          <textarea id="announcement-content" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="announcement-tag">หมวดหมู่</label>
          <select id="announcement-tag">
            <option value="important">สำคัญ</option>
            <option value="activity">กิจกรรม</option>
            <option value="notification">แจ้งเตือน</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mt-20">บันทึก</button>
      </form>
    </div>
  </div>
</div>
