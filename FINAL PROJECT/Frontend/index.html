<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART VILLAGE</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Header -->
  <div data-include="components/header.html"></div>

  <!-- Sidebar -->
  <div data-include="components/sidebar.html"></div>

  <!-- Main Pages -->
  <main class="main-content">
    <div id="dashboard-page" class="page" data-include="pages/dashboard.html"></div>
    <div id="announcements-page" class="page" data-include="pages/announcements.html"></div>
    <div id="repair-page" class="page" data-include="pages/repair.html"></div>
    <div id="booking-page" class="page" data-include="pages/booking.html"></div>
    <div id="bills-page" class="page" data-include="pages/bills.html"></div>
    <div id="profile-page" class="page" data-include="pages/profile.html"></div>
    <div id="users-page" class="page" data-include="pages/users.html"></div>

    <!-- Login & Register -->
    <div id="login-page" class="page active" data-include="pages/login.html"></div>
    <div id="register-page" class="page" data-include="pages/register.html"></div>
  </main>

  <!-- Modals -->
  <div data-include="modals/modal-announcement.html"></div>
  <div data-include="modals/modal-repair.html"></div>
  <div data-include="modals/modal-view-repair.html"></div>
  <div data-include="modals/modal-booking.html"></div>
  <div data-include="modals/modal-bill.html"></div>
  <div data-include="modals/modal-view-bill.html"></div>

  <!-- JavaScript Modules -->
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/announcements.js"></script>
  <script src="js/repair.js"></script>
  <script src="js/booking.js"></script>
  <script src="js/bills.js"></script>
  <script src="js/users.js"></script>

  <!-- Auto load components/pages/modals -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("[data-include]").forEach(async el => {
        const file = el.getAttribute("data-include");
        try {
          const resp = await fetch(file);
          if (resp.ok) {
            el.innerHTML = await resp.text();
          } else {
            console.error(`ไม่พบไฟล์: ${file}`);
          }
        } catch (err) {
          console.error(`โหลดไฟล์ ${file} ล้มเหลว:`, err);
        }
      });
    });
  </script>
</body>
</html>
